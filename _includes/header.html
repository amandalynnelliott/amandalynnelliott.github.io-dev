<header class="site-header" role="banner">
	<div class="wrapper">
		<a class="site-title" href="/">{{ site.title }}</a>
		<button type="button" class="menu-button">
			<span>Menu</span>
		</button>
		<nav>
			<ul class="nav">
				<li class="submenu-header">
					<a>Blog</a> <!-- add href="/" back -->
					<ul class="submenu">
						{% for category in site.categories %}
						<li>
							<a href="/{{ category | first }}/"><span class="fa fa-angle-right caret">&emsp;</span>{{ category | first | capitalize }}</a>
						</li>
						{% endfor %}
						<li>
							<a href="/archives/"><span class="fa fa-angle-right caret">&emsp;</span>Full Archive</a>
						</li>
						<li>
							<a href="/email-signup/"><span class="fa fa-angle-right caret">&emsp;</span>Blog Posts by Email</a>
						</li>
					</ul>	
				</li>
				<li>
					<a href="/about/">About</a>
				</li>
				<li>
					<a href="/contact/">Contact</a>
				</li>
				<li class="submenu-header">
					<a>Test</a>
					<ul class="submenu">
						<li><a>Test 1</a></li>
						<li><a>Test 2</a></li>
						<li><a>Test 3</a></li>
					</ul>
				</li>
				<li class="submenu-header">
					<a><span class="fa fa-search"></span></a> <!-- add href="/search/" back-->
					<ul class="search submenu">
						<li>
							<form action="/search/" method="get">
								<label for="search-box"></label>
								<input type="text" class="search-box" name="query" placeholder="Search">
							</form>
						</li>
					</ul>
				</li>
			</ul>
		</nav>
	</div>
</header>

<script>
$('.menu-button').click(function () {
	if ($('.menu-button').hasClass('open')) {
		$('nav').removeClass('open');
		$('.menu-button').removeClass('open');
		$('ul.nav').removeClass('open');
		$('.submenu').removeClass('open');
	} else {
		$('nav').addClass('open');
		$('.menu-button').addClass('open');
		$('ul.nav').addClass('open');
	}
});

$('ul.nav > li > a').click(function () {
	if ($(this).next('ul.submenu').hasClass('open')) {
		window.location.href = "/";
	} else {
		$(this).next('ul.submenu').addClass('open');
	}
});
</script>
